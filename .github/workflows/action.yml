name: CICD
on:
  push:
    branches: [ main ]
jobs:
  prepare:
    runs-on: ubuntu-latest
    env:
      PROJECT_ENVIRONMENT: ${{ env.PROJECT_ENVIRONMENT }}
      CLUSTER_NAME: ${{ env.CLUSTER_NAME }}
      DATABRICKS_HOST: ${{ env.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ env.DATABRICKS_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install Databricks-CLI
        run: make install-dependencies
      - name: Connec with azure databricks service
        run: make connect-with-databricks
      - name: Copy dependencies from the databricks cluster to conda.yml
        run: make update-file-dependencies

